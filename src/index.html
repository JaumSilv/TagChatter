<!DOCTYPE html>
<html>
  <head>
    <title>TagChatter</title>

    <link rel="stylesheet" type="text/css" href="reset.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    
  </head>

  <body class="wrapper">
    <aside class="sidebar">
      <div class="sidebar__logo">
        <img src="images/logo.png" />
      </div>
    </aside>

    <div class="content">
      <header class="header">
        <h1 id="a" class="header__title">#tagchatter</h1>

        <div class="header__parrots-count">
          <span class="header__title" id="parrots-counter">-</span>

      </header>

      <div id="forma"  onload="scroll()">
      </div>

      <div class="form_send">

          <img  src="" id="imgAuthor_send" class="imgAuthor_send">
          <input class="box_send" id="box_send"  type="text">
          <input type="image" ID="img_send" class="img_send"src="images/send.png">
  
        </div>
  

      

        <!-- <input type="submit" id="btn-send" value="CLICK-ME"> 
        <input type="text"   id="text-send" value="CLICK-ME"> -->

    </div>
    <script src="index.js">
    function scroll() {
    var objScrDiv = document.getElementById("forma");
    objScrDiv.scrollTop = objScrDiv.scrollHeight; }
    </script>
  </body>
</html>
